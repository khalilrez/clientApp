<div class="home-btn d-none d-sm-block">
  <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <div class="col-lg-4">
        <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
          <div class="w-100">
            <div class="row justify-content-center">
              <div class="col-lg-9">
                <div>
                  <div class="text-center">
                    <div>
                      <a routerLink="" class="logo"><img src="assets/images/amenbank.png" height="70" alt="logo"></a>
                    </div>

                    <h4 class="font-size-18 mt-4">Bienvenue!</h4>
                    <p class="text-muted">Veuillez Signez.</p>
                  </div>

                  <div class="p-2 mt-5">
                    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <ngb-alert type="danger" *ngIf="error" [dismissible]="false"></ngb-alert>
                      <div class="form-group auth-form-group-custom mb-4">
                        <i style="color:green;" class="ri-user-2-line auti-custom-input-icon"></i>
                        <label for="text">CIN</label>
                        <input type="text" formControlName="text" class="form-control" id="text" placeholder="88888888"
                          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">CIN is required</div>
                        </div>
                      </div>

                      <div class="form-group auth-form-group-custom mb-4">
                        <i style="color:green;"class="ri-lock-2-line auti-custom-input-icon"></i>
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password"
                          [ngClass]="{ 'is-invalid': submitted }" placeholder="Password" />
                        <div *ngIf="submitted" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>



                      <div class="mt-4 text-center">
                        <button style="background: green;color:white;" class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
                      </div>

                      <div class="mt-4 text-center">
                        <a routerLink="/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i>
                          Forgot
                          your
                          password?</a>
                      </div>
                    </form>
                  </div>

                  <div class="mt-5 text-center">

                    <p>Â© Amennet</p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="authentication-bg">
          <div class="bg-overlay"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end page -->
